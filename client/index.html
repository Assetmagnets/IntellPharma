  <style>
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    .loading-spinner {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-spinner::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid transparent;
      border-top: 4px solid #2563eb;
      border-right: 4px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-logo {
      width: 80%;
      /* Adjusted to fill the spinner relative to width */
      height: auto;
      object-fit: contain;
      max-height: 60%;
      /* Ensure it doesn't touch edges vertically */
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Hide loader when app is ready - this class will be added by React if needed, 
       but React usually wipes the root content, effectively removing this.
       However, if we put this OUTSIDE root, we need JS to remove it.
       If we put it INSIDE root, React will replace it automatically.
    */
  </style>
</head>

<body>
  <div id="root">
    <!-- Initial Loading State (Replaced by React) -->
    <div class="app-loading">
      <div class="loading-spinner">
        <img src="/logo.png" alt="IntellPharma Logo" class="loading-logo" />
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
